<!DOCTYPE html>
{% autoescape true %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
    </head>
    <body>
        <form action="/" method="POST">
            New Task: <input type="text" name="txtTask"/>
            <input type="submit" value="Create"/>
        </form>
        <ul>
        {% for todo in todos %}
            <li {% if todo.complete %} class='complete' {% endif %}>
                {{ todo.task }}
                {% if not todo.complete %}
                    <a href="/complete?id={{todo.key.id()}}">Complete</a>
                {% endif %}
            </li>    
        {% endfor %}
        </ul>
    </body>
</html>
{% endautoescape %}
